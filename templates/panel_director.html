<!-- panel_director.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Director</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-lg shadow-lg max-w-4xl w-full text-center">
    <h1 class="text-3xl font-bold mb-6 text-purple-800">Panel del Director</h1>
    <p class="text-gray-600 mb-8">Consulta información clave sobre aplicantes y su historial académico.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Ver Aplicantes -->
      <a href="{{ url_for('panel.director_aplicantes') }}" 
         class="bg-purple-100 hover:bg-purple-200 text-purple-800 p-6 rounded-lg shadow cursor-pointer transition">
        <h2 class="text-xl font-semibold mb-2">Ver Aplicantes</h2>
        <p class="text-sm">Consulta los aplicantes registrados y su información relevante.</p>
      </a>

      <!-- Ver Todo el Historial -->
      <a href="{{ url_for('panel.director_aplicantes') }}" 
         class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 p-6 rounded-lg shadow cursor-pointer transition">
        <h2 class="text-xl font-semibold mb-2">Ver Todo el Historial</h2>
        <p class="text-sm">Revisa el historial completo de los aplicantes registrados.</p>
      </a>
    </div>

    <!-- Cerrar sesión -->
    <div class="mt-10">
      <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Cerrar sesión
      </a>
    </div>
  </div>
</body>
</html>
