<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Historial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary text-center">Editar registro de Historial</h1>

    <form method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" readonly class="form-control" id="id" name="id" value="{{ historial.id }}">
      </div>

      <div class="mb-3">
        <label for="aplicante_id" class="form-label">ID Aplicante</label>
        <input type="text" readonly class="form-control" id="aplicante_id" name="aplicante_id" value="{{ historial.aplicante_id }}">
      </div>

      <div class="mb-3">
        <label for="fecha_evento" class="form-label">Fecha y hora del evento</label>
        <input type="datetime-local" class="form-control" id="fecha_evento" name="fecha_evento" value="{{ fecha_evento_str }}" required>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo</label>
        <input type="text" class="form-control" id="motivo" name="motivo" value="{{ historial.motivo }}" required>
      </div>

      <div class="mb-3">
        <label for="duracion_meses" class="form-label">Duraci√≥n (meses)</label>
        <input type="number" min="0" class="form-control" id="duracion_meses" name="duracion_meses" value="{{ historial.duracion_meses or '' }}">
      </div>

      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ historial.observaciones or '' }}</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('panel.admin_ver_todos_historial') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
