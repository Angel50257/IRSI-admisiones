<!-- panel_consulta.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Consulta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center py-10 px-4">
  <div class="bg-white p-10 rounded-lg shadow-lg max-w-2xl w-full text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Panel de Consulta</h1>
    <p class="text-gray-600 mb-6">Puedes consultar información de aplicantes pero no puedes modificar datos.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <a href="{{ url_for('panel.consulta_aplicantes') }}" 
         class="bg-green-100 hover:bg-green-200 text-green-800 p-6 rounded-lg shadow cursor-pointer transition">
        <h2 class="text-xl font-semibold mb-2">Ver Aplicantes</h2>
        <p class="text-sm">Consulta los aplicantes registrados.</p>
      </a>

      <a href="{{ url_for('panel.admin_ver_todos_historial') }}" 
         class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 p-6 rounded-lg shadow cursor-pointer transition">
        <h2 class="text-xl font-semibold mb-2">Ver Todo el Historial</h2>
        <p class="text-sm">Revisa todo el historial registrado.</p>
      </a>
    </div>

    <a href="{{ url_for('auth.logout') }}" 
       class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
      Cerrar sesión
    </a>
  </div>
</body>
</html>
