<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow max-w-md w-full space-y-4">
    <h2 class="text-xl font-bold text-center">Iniciar sesión</h2>
    <input type="text" name="username" placeholder="Usuario" class="w-full border rounded p-2" required>
    <input type="password" name="password" placeholder="Contraseña" class="w-full border rounded p-2" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Entrar</button>
  </form>
</body>
</html>
